<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: white;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #videos {
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 900px;
      justify-content: center;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 45%;
      max-height: 400px;
      background-color: black;
    }
    #status, #callerInfo {
      margin: 10px;
      font-size: 1.2em;
      text-align: center;
    }
    #endCall {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    #endCall:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h2>Video Call</h2>
  <div id="callerInfo">Connecting to caller...</div>
  <div id="status">Setting up call...</div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="endCall">End Call</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getFirestore, doc, getDoc, onSnapshot, setDoc, updateDoc, collection, addDoc
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDzWe0sMFecKa9sHk30pXat5qrT4yDyuJ4",
    authDomain: "soccer2-c47c2.firebaseapp.com",
    projectId: "soccer2-c47c2",
    storageBucket: "soccer2-c47c2.appspot.com",
    messagingSenderId: "942310698005",
    appId: "1:942310698005:web:2f5230da671ef0b47db21c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const urlParams = new URLSearchParams(window.location.search);
  const callId = urlParams.get('callId');

  if (!callId) {
    alert('Call ID missing. Cannot proceed.');
    throw new Error('Call ID missing');
  }

  const callDocRef = doc(db, 'calls', callId);
  const offerCandidates = collection(callDocRef, 'offerCandidates');
  const answerCandidates = collection(callDocRef, 'answerCandidates');

  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const status = document.getElementById('status');
  const callerInfo = document.getElementById('callerInfo');
  const endCallBtn = document.getElementById('endCall');

  let localStream = null;
  let remoteStream = new MediaStream();
  let peerConnection = null;

  const servers = {
    iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
  };

  async function setupMediaAndConnection() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;

    remoteVideo.srcObject = remoteStream;

    peerConnection = new RTCPeerConnection(servers);

    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    peerConnection.ontrack = event => {
      event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        const candidate = event.candidate.toJSON();
        getDoc(callDocRef).then(docSnap => {
          const callData = docSnap.data();
          if (!callData?.answer) {
            addDoc(offerCandidates, candidate);
          } else {
            addDoc(answerCandidates, candidate);
          }
        });
      }
    };
  }

  async function startCall() {
    await setupMediaAndConnection();

    const offerDescription = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offerDescription);
    await setDoc(callDocRef, { offer: offerDescription });

    onSnapshot(callDocRef, snapshot => {
      const data = snapshot.data();
      if (!peerConnection.currentRemoteDescription && data?.answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        status.textContent = 'Connected';
      }
    });

    onSnapshot(answerCandidates, snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
        }
      });
    });
  }

  async function answerCall() {
    await setupMediaAndConnection();

    const callSnap = await getDoc(callDocRef);
    const callData = callSnap.data();

    callerInfo.textContent = `Caller: ${callData.name || 'Unknown'} â€” Request: ${callData.request || 'None'}`;

    await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
    const answerDescription = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answerDescription);
    await updateDoc(callDocRef, { answer: answerDescription });

    onSnapshot(offerCandidates, snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
        }
      });
    });
  }

  // Determine role: caller or receiver
  const callSnap = await getDoc(callDocRef);
  if (!callSnap.exists()) {
    startCall();
  } else {
    answerCall();
  }

  endCallBtn.onclick = () => {
    localStream?.getTracks().forEach(track => track.stop());
    remoteStream?.getTracks().forEach(track => track.stop());
    peerConnection?.close();
    status.textContent = 'Call ended';
    window.location.href = 'call.html';
  };
</script>
</body>
</html>
