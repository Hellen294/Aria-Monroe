<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Video Call</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
    }
    h2 {
      margin: 10px 0;
      font-size: 2rem;
    }
    #videos {
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 900px;
      justify-content: center;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 45%;
      max-height: 400px;
      background-color: black;
    }
    #callerInfo, #status {
      margin: 5px 0;
      font-size: 1.1rem;
      text-align: center;
      width: 100%;
      max-width: 900px;
      word-break: break-word;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 10px;
    }
    #chat {
      width: 90%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.9em;
      color: white;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-message {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .chat-message .timestamp {
      font-size: 0.7em;
      opacity: 0.7;
      position: absolute;
      bottom: 2px;
      right: 10px;
    }
    .from-caller {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.2);
    }
    .from-receiver {
      align-self: flex-end;
      background-color: rgba(243, 156, 18, 0.5);
    }
    #chatInputForm {
      display: flex;
      gap: 10px;
    }
    #chatInput {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    #sendChatBtn {
      background: #f39c12;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendChatBtn:hover {
      background: #e67e22;
    }
    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 90%;
      margin-top: 10px;
    }
    .control-button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #34495e;
      color: white;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .control-button:hover {
      background-color: #2c3e50;
    }
    #endCall {
      background-color: #e74c3c;
    }
    #endCall:hover {
      background-color: #c0392b;
    }
    select {
      padding: 5px;
      border-radius: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Enhanced Video Call</h2>
  <div id="callerInfo">Connecting...</div>
  <div id="status">Setting up call...</div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button class="control-button" id="toggleAudio">üîá Mute</button>
    <button class="control-button" id="toggleVideo">üì∑ Hide Video</button>
    <button class="control-button" id="shareScreen">üñ•Ô∏è Share Screen</button>
    <select id="audioSelect" class="control-button"></select>
    <select id="videoSelect" class="control-button"></select>
    <button class="control-button" id="endCall">‚ùå End Call</button>
  </div>

  <div id="chat">
    <div id="chatMessages"></div>
    <form id="chatInputForm">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="sendChatBtn">Send</button>
    </form>
  </div>

  <!-- Script below (Firebase + WebRTC) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc,
      onSnapshot, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDzWe0sMFecKa9sHk30pXat5qrT4yDyuJ4",
    authDomain: "soccer2-c47c2.firebaseapp.com",
    projectId: "soccer2-c47c2",
    storageBucket: "soccer2-c47c2.appspot.com",
    messagingSenderId: "942310698005",
    appId: "1:942310698005:web:2f5230da671ef0b47db21c"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(location.search);
    const role = urlParams.get("role"); // caller or receiver
    const callId = urlParams.get("callId");

    const callDoc = doc(db, "calls", callId);
    const offerCandidates = doc(db, `calls/${callId}/offerCandidates/temp`);
    const answerCandidates = doc(db, `calls/${callId}/answerCandidates/temp`);

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const messages = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendMsg = document.getElementById("sendMsg");
    const statusMsg = document.getElementById("statusMsg");

    const toggleMic = document.getElementById("toggleMic");
    const toggleCam = document.getElementById("toggleCam");
    const shareScreen = document.getElementById("shareScreen");
    const audioSelect = document.getElementById("audioSelect");
    const videoSelect = document.getElementById("videoSelect");

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let localStream;

    async function loadDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      audioSelect.innerHTML = "";
      videoSelect.innerHTML = "";
      devices.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d.deviceId;
        opt.text = d.label || d.kind;
        if (d.kind === "audioinput") audioSelect.appendChild(opt);
        if (d.kind === "videoinput") videoSelect.appendChild(opt);
      });
    }

    async function initStream() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      localVideo.srcObject = localStream;
    }

    pc.ontrack = e => {
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = e.streams[0];
        statusMsg.textContent = "‚úÖ Connected";
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        const ref = role === "caller" ? offerCandidates : answerCandidates;
        updateDoc(ref, { candidates: arrayUnion(e.candidate.toJSON()) });
      }
    };

    sendMsg.onclick = async () => {
      const txt = msgInput.value.trim();
      if (txt) {
        await updateDoc(callDoc, {
          messages: arrayUnion({ sender: role, text: txt, time: Date.now() })
        });
        msgInput.value = "";
      }
    };

    onSnapshot(callDoc, snap => {
      const data = snap.data();
      if (data?.messages) {
        messages.innerHTML = "";
        data.messages.forEach(m => {
          const div = document.createElement("div");
          div.className = "message " + (m.sender === "caller" ? "caller" : "receiver");
          div.textContent = m.text;
          messages.appendChild(div);
        });
        messages.scrollTop = messages.scrollHeight;
      }
    });

    toggleMic.onclick = () => {
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
      toggleMic.textContent = track.enabled ? "üîä Mute" : "üîá Unmute";
    };

    toggleCam.onclick = () => {
      const track = localStream.getVideoTracks()[0];
      track.enabled = !track.enabled;
      toggleCam.textContent = track.enabled ? "üé• Off" : "üì∑ On";
    };

    shareScreen.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = stream.getVideoTracks()[0];
        const sender = pc.getSenders().find(s => s.track.kind === "video");
        await sender.replaceTrack(screenTrack);
        localVideo.srcObject = stream;
        screenTrack.onended = async () => {
          const camStream = await navigator.mediaDevices.getUserMedia({ video: true });
          const camTrack = camStream.getVideoTracks()[0];
          await sender.replaceTrack(camTrack);
          localVideo.srcObject = localStream;
        };
      } catch (e) {
        alert("Screen share failed.");
      }
    };

    audioSelect.onchange = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: audioSelect.value } } });
      const newTrack = stream.getAudioTracks()[0];
      const sender = pc.getSenders().find(s => s.track.kind === "audio");
      sender.replaceTrack(newTrack);
    };

    videoSelect.onchange = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoSelect.value } } });
      const newTrack = stream.getVideoTracks()[0];
      const sender = pc.getSenders().find(s => s.track.kind === "video");
      sender.replaceTrack(newTrack);
      localVideo.srcObject = stream;
    };

    async function startCall() {
      await loadDevices();
      await initStream();

      if (role === "caller") {
        await setDoc(callDoc, { messages: [] });
        await setDoc(offerCandidates, { candidates: [] });
        await setDoc(answerCandidates, { candidates: [] });

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await updateDoc(callDoc, { offer });

        onSnapshot(callDoc, snap => {
          const data = snap.data();
          if (data?.answer && !pc.currentRemoteDescription) {
            pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        onSnapshot(answerCandidates, snap => {
          const data = snap.data();
          if (data?.candidates) {
            data.candidates.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
          }
        });
      } else {
        onSnapshot(callDoc, async snap => {
          const data = snap.data();
          if (data?.offer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await updateDoc(callDoc, { answer });
          }
        });

        onSnapshot(offerCandidates, snap => {
          const data = snap.data();
          if (data?.candidates) {
            data.candidates.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
          }
        });
      }
    }

    startCall();
  </script>
</body>
</html>
