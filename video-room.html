<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Call UI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    h2 {
      margin-bottom: 10px;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    video {
      width: 45%;
      max-width: 400px;
      border: 4px solid white;
      border-radius: 10px;
      background: black;
    }

    #controls {
      margin: 1em 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #controls button, #controls select {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls button {
      background-color: #ffffff22;
      color: white;
    }

    #chat {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 600px;
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
    }
    #messages {
      height: 180px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 0.5em;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .message {
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .caller {
      background: #e1f5fe;
      text-align: left;
    }
    .receiver {
      background: #dcedc8;
      text-align: right;
      margin-left: auto;
    }
    #msgInput {
      width: 70%;
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #sendMsg {
      padding: 0.5em 1em;
      border: none;
      background: #5c6bc0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #fff;
      background: #00000033;
      padding: 4px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”´ Live Video Call</h2>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="toggleMic">ðŸ”Š Mute</button>
    <button id="toggleCam">ðŸŽ¥ Off</button>
    <button id="shareScreen">ðŸ–¥ Share Screen</button>
    <select id="audioSelect"></select>
    <select id="videoSelect"></select>
  </div>

  <div id="chat">
    <h3>ðŸ’¬ Chat</h3>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button id="sendMsg">Send</button>
    <div class="status" id="statusMsg">Waiting for connection...</div>
  </div>

  <!-- Script below (Firebase + WebRTC) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc,
      onSnapshot, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDzWe0sMFecKa9sHk30pXat5qrT4yDyuJ4",
    authDomain: "soccer2-c47c2.firebaseapp.com",
    projectId: "soccer2-c47c2",
    storageBucket: "soccer2-c47c2.appspot.com",
    messagingSenderId: "942310698005",
    appId: "1:942310698005:web:2f5230da671ef0b47db21c"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(location.search);
    const role = urlParams.get("role"); // caller or receiver
    const callId = urlParams.get("callId");

    const callDoc = doc(db, "calls", callId);
    const offerCandidates = doc(db, `calls/${callId}/offerCandidates/temp`);
    const answerCandidates = doc(db, `calls/${callId}/answerCandidates/temp`);

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const messages = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendMsg = document.getElementById("sendMsg");
    const statusMsg = document.getElementById("statusMsg");

    const toggleMic = document.getElementById("toggleMic");
    const toggleCam = document.getElementById("toggleCam");
    const shareScreen = document.getElementById("shareScreen");
    const audioSelect = document.getElementById("audioSelect");
    const videoSelect = document.getElementById("videoSelect");

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let localStream;

    async function loadDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      audioSelect.innerHTML = "";
      videoSelect.innerHTML = "";
      devices.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d.deviceId;
        opt.text = d.label || d.kind;
        if (d.kind === "audioinput") audioSelect.appendChild(opt);
        if (d.kind === "videoinput") videoSelect.appendChild(opt);
      });
    }

    async function initStream() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      localVideo.srcObject = localStream;
    }

    pc.ontrack = e => {
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = e.streams[0];
        statusMsg.textContent = "âœ… Connected";
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        const ref = role === "caller" ? offerCandidates : answerCandidates;
        updateDoc(ref, { candidates: arrayUnion(e.candidate.toJSON()) });
      }
    };

    sendMsg.onclick = async () => {
      const txt = msgInput.value.trim();
      if (txt) {
        await updateDoc(callDoc, {
          messages: arrayUnion({ sender: role, text: txt, time: Date.now() })
        });
        msgInput.value = "";
      }
    };

    onSnapshot(callDoc, snap => {
      const data = snap.data();
      if (data?.messages) {
        messages.innerHTML = "";
        data.messages.forEach(m => {
          const div = document.createElement("div");
          div.className = "message " + (m.sender === "caller" ? "caller" : "receiver");
          div.textContent = m.text;
          messages.appendChild(div);
        });
        messages.scrollTop = messages.scrollHeight;
      }
    });

    toggleMic.onclick = () => {
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
      toggleMic.textContent = track.enabled ? "ðŸ”Š Mute" : "ðŸ”‡ Unmute";
    };

    toggleCam.onclick = () => {
      const track = localStream.getVideoTracks()[0];
      track.enabled = !track.enabled;
      toggleCam.textContent = track.enabled ? "ðŸŽ¥ Off" : "ðŸ“· On";
    };

    shareScreen.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = stream.getVideoTracks()[0];
        const sender = pc.getSenders().find(s => s.track.kind === "video");
        await sender.replaceTrack(screenTrack);
        localVideo.srcObject = stream;
        screenTrack.onended = async () => {
          const camStream = await navigator.mediaDevices.getUserMedia({ video: true });
          const camTrack = camStream.getVideoTracks()[0];
          await sender.replaceTrack(camTrack);
          localVideo.srcObject = localStream;
        };
      } catch (e) {
        alert("Screen share failed.");
      }
    };

    audioSelect.onchange = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: audioSelect.value } } });
      const newTrack = stream.getAudioTracks()[0];
      const sender = pc.getSenders().find(s => s.track.kind === "audio");
      sender.replaceTrack(newTrack);
    };

    videoSelect.onchange = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoSelect.value } } });
      const newTrack = stream.getVideoTracks()[0];
      const sender = pc.getSenders().find(s => s.track.kind === "video");
      sender.replaceTrack(newTrack);
      localVideo.srcObject = stream;
    };

    async function startCall() {
      await loadDevices();
      await initStream();

      if (role === "caller") {
        await setDoc(callDoc, { messages: [] });
        await setDoc(offerCandidates, { candidates: [] });
        await setDoc(answerCandidates, { candidates: [] });

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await updateDoc(callDoc, { offer });

        onSnapshot(callDoc, snap => {
          const data = snap.data();
          if (data?.answer && !pc.currentRemoteDescription) {
            pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        onSnapshot(answerCandidates, snap => {
          const data = snap.data();
          if (data?.candidates) {
            data.candidates.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
          }
        });
      } else {
        onSnapshot(callDoc, async snap => {
          const data = snap.data();
          if (data?.offer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await updateDoc(callDoc, { answer });
          }
        });

        onSnapshot(offerCandidates, snap => {
          const data = snap.data();
          if (data?.candidates) {
            data.candidates.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
          }
        });
      }
    }

    startCall();
  </script>
</body>
</html>
